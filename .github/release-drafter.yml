---
name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
change-template: "- #$NUMBER $TITLE @$AUTHOR"
sort-direction: ascending

exclude-labels:
  - 'skip-changelog'

categories:
  - title: "ğŸš¨ Breaking changes"
    labels:
      - "breaking-change"
  - title: "âœ¨ New features"
    labels:
      - "new-feature"
  - title: "ğŸ› Bug fixes"
    labels:
      - "bugfix"
  - title: "ğŸš€ Enhancements"
    labels:
      - "enhancement"
      - "refactor"
      - "performance"
  - title: "ğŸŒ Endpoints"
    labels:
      - "endpoints"
  - title: "ğŸ§° Maintenance"
    labels:
      - "maintenance"
      - "ci"
  - title: "ğŸ“š Documentation"
    labels:
      - "documentation"
  - title: "â¬†ï¸ Dependency updates"
    collapsed: true
    labels:
      - "dependencies"

version-resolver:
  major:
    labels:
      - "major"
      - "breaking-change"
  minor:
    labels:
      - "minor"
      - "new-feature"
  patch:
    labels:
      - "bugfix"
      - "chore"
      - "ci"
      - "dependencies"
      - "documentation"
      - "enhancement"
      - "performance"
      - "refactor"
  default: patch

template: |
  ## Whatâ€™s changed
  $CHANGES
